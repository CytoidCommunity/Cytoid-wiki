<head>
  <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

  {% include meta.html %}
  {% include fonts.html %}

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />
  <link rel="shortcut icon" href="{{ site.favicon }}">
  <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    type="text/javascript"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
        inlineMath: [['$','$']]
      }
    });
  </script>

  {% if site.grey_all %}
  <style type="text/css">
    html {
      filter: grayscale(100%);
      /*css3*/
      -webkit-filter: grayscale(100%);
      /*Chrome/safari */
      -moz-filter: grayscale(100%);
      /*Firefox < 3.5 */
      -ms-filter: grayscale(100%);
      -o-filter: grayscale(100%);
      /*opera*/
      filter: url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\'><filter id=\'grayscale\'><feColorMatrix type=\'matrix\' values=\'0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0\'/></filter></svg>#grayscale");
      /*Firefox >= 3.6*/
      filter: progid:DXImageTransform.Microsoft.BasicImage(grayscale=1);
      /*IE6/7/8*/
      -webkit-filter: grayscale(1);
      /*Chrome/safari*/
    }

    /* https://infong.me/%E8%AE%A9%E7%BD%91%E9%A1%B5%E5%8F%98%E6%88%90%E7%81%B0%E9%98%B6/ */
  </style>
  {% endif %}

  <script type="text/javascript">
    if ("https://" + window.location.hostname != "{{ site.url }}") {
      var current_url = window.location.href;
      target_url = current_url.replace(window.location.hostname, "{{ site.url }}".replace("https://", "").replace("http://", ""));
      //window.location = target_url;
      window.location.replace(target_url);
    }
  </script>

  <script type="text/javascript" src="{{ site.url }}{{ site.baseurl }}/assets/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="{{ site.url }}{{ site.baseurl }}/assets/js/jquery.easing.min.js"></script>


  <link rel="stylesheet" href="/assets/css/font-awesome.min.css">



  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>
